name: floodctl
version: "0.2"
about: Pixelflut client

args:
    - host:
        help: Pixelflug server address
        required: true
    - image:
        help: Image file
        required: true
    - port:
        help: Pixelflut server port
        long: port
        short: p
        takes_value: true
        default_value: "1234"
